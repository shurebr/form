<!DOCTYPE html>
<html lang="br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
    <div>
        <h1 class="titu">Cadastro De Devs</h1>
        <p class="subtitu"><strong> Complete suas informações</strong></p>
        <br>

    </div>
    <!-- Início do formulário -->
    <form>
        <fieldset class="grupo">
            <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
            <div class="campo">
                <label for="nome"><strong> Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>


            <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
            <div class="campo">
                <label for="sobrenome"><strong> Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="nome">
            </div>
        </fieldset>


        <!-- Campo de email com-->
        <div class="campo">
            <label for="email">Email</label>
            <input type="email">
            <br>

        </div>
        <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
        <div class="campo">
            <label><strong> De qual lado da aplicão você desenvolve?</strong></label>

            <label>
                <input type="radio" name="devweb" value="frontend"> Front-End
            </label>
            <label>
                <input type="radio" name="devweb" value="backend"> Back-End
            </label>
            <label>
                <input type="radio" name="devweb" value="full"> FullStack
            </label>
        </div>
        <br>

        <!-- Campo de senioridade com 3 opções para escolha (select option) e css de classe "campo" -->
        <div class="campo">
            <label for="sec"><strong> Senioridade </strong></label>
            <select id="sec">

                <option selected disabled value="">Selecione</option>
                <option value="Junior">Junior</option>
                <option value="Pleno">Pleno</option>
                <option value="Senior">Senior</option>
            </select>
        </div>

        <!-- Campo de tecnologias para escolha de 1 ou mais opções para marcar (checkbox) e css de classe "campo" -->

        <fieldset class="grupo">
            <div id="check">
                <label><strong> Selecione as tecnologias que utiliza: </strong></label><br><br>
                <input type="checkbox" id="tecno2" name="tecno1" value="HTML5">
                <label for="tecno1">HTML5</label>
                <input type="checkbox" name="tecno2" id="tecno2" value="CSS">
                <label for="tecno2">CSS</label>
                <input type="checkbox" name="tecno3" id="tecno3" value="JavaScript">
                <label for="tecno3">JavaScript</label>
                <input type="checkbox" name="tecno4" id="tecno4" value="PHP">
                <label for="tecno3">PHP</label>
                <input type="checkbox" name="tecno5" id="tecno5" value="PYTHON">
                <label for="tecno3">PYTHON</label>
                <input type="checkbox" name="tecno6" id="tecno6" value="JAVA">
                <label for="tecno3">JAVA</label>
                <input type="checkbox" name="tecno7" id="tecno7" value="C++">
                <label for="tecno3">C++</label>
            </div>
        </fieldset><br>

        <!-- Caixa de texto -->
        <div class="campo">

            <label for="">Conte um pouco da sua experiência.</label>
            <textarea name="experiencia" id="areaExp" cols="30" rows="10"></textarea>
        </div>

        <!-- Botão para enviar o formulário -->
        <br>
        <div class="butao">
            <button class="botao" type="submit">Enviar Formulário</button>

        </div>

    </form>
</body>

</html>
